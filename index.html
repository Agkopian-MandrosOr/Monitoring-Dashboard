<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitoring Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getLastTimestamp(){
            let d = new Date($.now());
            return d.getDate()+"/"+(d.getMonth() + 1)+"/"+d.getFullYear()+" - "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
        }
        
        function pieChart(){

            var ctx = document.getElementById('myDoughnutChart').getContext('2d');
            var myDoughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                  labels: ['Open Issues', 'Closed Issues'],
                  datasets: [{
                    label: 'Value',
                    data: [50, 300],
                    backgroundColor: [
                    'rgb(54, 162, 235)',
                    'rgb(255, 99, 132)'
                    ],
                    hoverOffset: 4
                  }]
                },
                options: {
                  responsive: false, // True: Enable responsiveness False: Disable responsiveness
                  maintainAspectRatio: true, // True: Enable aspect ratio False: Disable aspect ratio
                  width: 500,
                  height: 500 
                }
              });
              
            

        }



        function getDataFunction() {
            const github_data = {
                "token": "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",
                "owner":"octocat",
                "repository": "Hello-World"
            }

        
            function getIssueData(states) {
                return {
                    async: true,
                    crossDomain: true,
                    url: "https://api.github.com/graphql",
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${github_data["token"]}`
                    },
                    data: JSON.stringify({
                        query: `{
                            repository(owner: "${github_data["owner"]}", name: "${github_data["repository"]}") {
                                issues(states: ${states}) {
                                    totalCount
                                }
                            }
                        }`
                    })
                };
            }
        
            function updateUI(selector, totalCount) {
                $(selector).text(totalCount);
                $('#last_exec').text(getLastTimestamp());
            }
        
            const getOpenIssues = getIssueData("OPEN");
            $.ajax(getOpenIssues).done(function (response) {
                console.log(response);
                updateUI('#data_1', response.data.repository.issues.totalCount);
            });
        
            const getClosedIssues = getIssueData("CLOSED");
            $.ajax(getClosedIssues).done(function (response) {
                console.log(response);
                updateUI('#data_2', response.data.repository.issues.totalCount);
            });
        }
        

        let i = null;
        function changeInterval() {
            if (!i) {
                getDataFunction();
                i = setInterval(function() { getDataFunction(); }, 5000);
                $("#inter_button").removeClass("btn-danger");
                $("#inter_button").removeClass("btn-success");
                $("#inter_button").addClass("btn-danger");
                $('#inter_button').text('Stop Interval Execution');
            }else{
                clearInterval(i);
                i = null;
                $("#inter_button").removeClass("btn-danger");
                $("#inter_button").removeClass("btn-success");
                $("#inter_button").addClass("btn-success");
                $('#inter_button').text('Start Interval Execution');
                $('#data_1').text('');
                $('#data_2').text('');
            }
        }
    </script>
</head>
<body>

    <div class="d-flex justify-content-start">
        <a class="btn btn-primary mt-2 mx-2" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Settings
        </a>
    </div>
    
    
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Here you can change the values of the repository and the token that you want to access.
            </div>
            <form id="githubForm">
                <div class="mb-3">
                    <label for="tokenInput" class="form-label">GitHub Token:</label>
                    <input type="text" class="form-control" id="tokenInput" placeholder="Enter GitHub Token">
                </div>
                <div class="mb-3">
                    <label for="ownerInput" class="form-label">Repository Owner:</label>
                    <input type="text" class="form-control" id="ownerInput" placeholder="Enter Repository Owner">
                </div>
                <div class="mb-3">
                    <label for="repositoryInput" class="form-label">Repository Name:</label>
                    <input type="text" class="form-control" id="repositoryInput" placeholder="Enter Repository Name">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>


    <p>&nbsp;</p>
    <h2 style="text-align: center">Welcome Back!</h2>
    <p>&nbsp;</p>
    
    <!-- The canvas where the open and closed info will be shown -->
    <canvas id="myDoughnutChart"></canvas>

    <div class="container mt-3">
        
    <table class="table">
        <thead>
        <tr class="table-dark">
            <td class="text-center"><strong>Title</strong></td>
            <td class="text-center"><strong>Value</strong></td>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success">
            <td>Open issues</td>
            <td><span id="data_1"></span></td>
        </tr>
        <tr class="table-success">
            <td>Closed Issues</td>
            <td><span id="data_2"></span></td>
        </tr>
        <!-- <tr class="table-info">
            <td>Open issues</td>
            <td><span id="data_3"></span></td>
        </tr> -->
        <thead>
        <tr class="table-dark">
            <td class="text-end w-75">Last executed</td>
            <td class="text-start w-25"><span id="last_exec"></span></td>
        </tr>
        </thead>
        </tbody>
    </table>
</div>
